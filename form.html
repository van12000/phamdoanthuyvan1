<body>
	<div class="container">
	<h1 class="text-do">Contact us</h1>
		<form action="#">
		<label for="hoten">Họ và tên:</label> <input type="text" placeholder="Họ và Tên" class="form-control1" size="50"> <br>
		<label for="gioitinh">Giới tính:</label> <input type="radio" name="gioitinh"> <label for="nam">Nam</label> <input type="radio" name="gioitinh"> <label for="nu">Nữ</label><br><br>
		<label for="ngaysinh">Ngày sinh:</label> <input type="date" class="form-control1"><br>
			<label for="email">Email:</label> <input type="email" class="form-control1" size="55" placeholder="Email"> <br>
			<label for="phone">Số điện thoại:</label> <input type="tel" placeholder="Số điện thoại" class="form-control1"><br>
			<label for="ghichu">Địa chỉ:</label> <input type="diachi" class="form-control1" size="55" placeholder="Địa chỉ"> <br>
			<label for="phuong">Phường:</label> <select name="phuong" class="form-control1">
			<option value="0">Phường 1</option>
			<option value="1">Phường 2</option>
			<option value="2">Phường 3</option>
			<option value="3">Phường 4</option>
			<option value="4">Phường 5</option>
			</select><br>
						<label for="quan">Quận:</label> <select name="quan" class="form-control1">
			<option value="0">Quận 1</option>
			<option value="1">Quận 2</option>
			<option value="2">Quận 3</option>
			<option value="3">Quận 4</option>
			<option value="4">Quận 5</option>
			</select><br>
			<label for="ghichu">Ghi chú:</label> <br>
			<textarea placeholder="Message" class="form-control1" cols="40" rows="6"></textarea> <br>
		<button type="submit" class="btn-fill-primary">SUBMIT</button> <button type="submit" class="btn-fill-primary">RESET</button>
		
		</form>
	
	</div>
